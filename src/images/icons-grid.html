<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icons Maker</title>
  <style>
    body {
      white-space: nowrap;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    svg {
      border: 1px solid #ccc;
      background-color: #ccc;
    }

    .racing-sans-one-regular {
      font-family: "Racing Sans One", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 7.5rem;
    }

    img {
      aspect-ratio: 1;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- ここから -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="19" height="19">
    <defs>
      <filter id="shadow">
        <feOffset dx='0' dy='0' />
        <feGaussianBlur stdDeviation='10' result='offset-blur' />
        <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
        <feFlood flood-color='#000000' flood-opacity='0.8' result='color' />
        <feComposite operator='in' in='color' in2='inverse' result='shadow' />
        <feComposite operator='over' in='shadow' in2='SourceGraphic' />
      </filter>
      <filter id="blend">
        <feOffset dx='600' dy='-600' />
        <feGaussianBlur stdDeviation='10' result='offset-blur' />
        <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
        <feFlood flood-color='#FFFFFF' flood-opacity='.7' result='color' />
        <feComposite operator='in' in='color' in2='inverse' result='shadow' />
        <feComposite operator='over' in='shadow' in2='SourceGraphic' />
      </filter>
    </defs>
    <rect fill="#23AAF2" x="20" y="20" width="560" height="560" rx="120" filter="url(#blend)"></rect>
  </svg>
  <!-- ここまで -->
  <script>
    function makeLink(download, img, href) {
      const link = document.body.appendChild(document.createElement('a'));
      link.append(img);
      return Object.assign(link, { href, download });
    }
    function addImage(width, svg) {
      const svg2 = svg.cloneNode(true);
      svg2.setAttribute('width', width);
      svg2.setAttribute('height', width);
      const img = document.createElement('img');

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = width;
      const ctx = canvas.getContext('2d');

      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        const url = canvas.toDataURL('image/png');
        const img2 = document.createElement('img');
        img2.setAttribute('width', width);
        img2.src = url;
        makeLink('icon' + width, img2, url);
      };
      const svgData = new XMLSerializer().serializeToString(svg2);
      img.setAttribute('src', 'data:image/svg+xml;base64,' + btoa(svgData));
    }
    function makeConnext(x, y, width, rx, gap) {
      return `
        M${x} ${y}
        h${width - rx * 2 + 30}
        q${rx} 0 ${rx} ${rx}
        v${width - rx * 2 + 30}
        q0 ${rx} ${rx} ${rx}

        h${width - rx * 2}
        q${rx} 0 ${rx} ${rx}
        v${width - rx * 2}
        q0 ${rx} ${-rx} ${rx}
        h${-width + rx * 2}

        q${-rx} 0 ${-rx} ${rx}
        v${width - rx * 2 - 30}
        q0 ${rx} ${-rx} ${rx}
        h${-width + rx * 2 + 30}
        q${-rx} 0 ${-rx} ${-rx}
        v${-width + rx * 2 + 30}
        q0 ${-rx} ${rx} ${-rx}
        h${width - rx * 2 - 30}
        q${rx} 0 ${rx} ${-rx}

        v${-width + rx * 2}
        q0 ${-rx} ${-rx} ${-rx}
        h${-width + rx * 2 - 30}
        q${-rx} 0 ${-rx} ${-rx}
        v${-width + rx * 2 - 30}
        q0 ${-rx} ${rx} ${-rx}
        z`;
    }
    const accentColor = 'dodgerblue';
    const stroke = accentColor;
    const fill = accentColor;
    const [svg] = document.getElementsByTagName('svg');
    const svgs = [];
    const width = 600;
    const strokeWidth = 0;
    const gap = 0;
    const rx = 45;
    const border = 20;
    const rectWidth = 160;
    svg.setAttribute('stroke-width', strokeWidth);
    svg.setAttribute('stroke', stroke);
    svg.setAttribute('fill', fill);
    svg.setAttribute('width', width);
    svg.setAttribute('height', width);
    let path = '<path d="';
    path += makeConnext(190, (width - rectWidth * 3) / 2, rectWidth, rx, gap);
    path += '" filter="url(#shadow)" />'
    path = path.replace(/\s+/g, ' ');
    svg.insertAdjacentHTML('beforeend', path);
    addImage(128, svg);
    addImage(48, svg);
  </script>
</body>
