<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Russo+One&display=swap" rel="stylesheet">
  <title>Icons Maker</title>
  <style>
    body {
      white-space: nowrap;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    svg {
      border: 1px solid #ccc;
      background-color: #ccc;
    }

    .racing-sans-one-regular {
      font-family: "Racing Sans One", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 7.5rem;
    }

    img {
      aspect-ratio: 1;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- ここから -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="19" height="19">
    <defs>
      <filter id="shadow">
        <feOffset dx='0' dy='0' />
        <feGaussianBlur stdDeviation='10' result='offset-blur' />
        <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
        <feFlood flood-color='#222222' flood-opacity='0.8' result='color' />
        <feComposite operator='in' in='color' in2='inverse' result='shadow' />
        <feComposite operator='over' in='shadow' in2='SourceGraphic' />
      </filter>
      <filter id="shadow1">
        <feOffset dx='0' dy='0' />
        <feGaussianBlur stdDeviation='10' result='offset-blur' />
        <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
        <feFlood flood-color='#222222' flood-opacity='0.8' result='color' />
        <feComposite operator='in' in='color' in2='inverse' result='shadow' />
        <feComposite operator='over' in='shadow' in2='SourceGraphic' />
      </filter>
    </defs>
  </svg>
  <!-- ここまで -->
  <script>
    function makeLink(download, img, href) {
      const link = document.body.appendChild(document.createElement('a'));
      link.append(img);
      return Object.assign(link, { href, download });
    }
    function addImage(width, svg) {
      const svg2 = svg.cloneNode(true);
      svg2.setAttribute('width', width);
      svg2.setAttribute('height', width);
      const img = document.createElement('img');

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = width;
      const ctx = canvas.getContext('2d');

      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        const url = canvas.toDataURL('image/png');
        const img2 = document.createElement('img');
        img2.setAttribute('width', width);
        img2.src = url;
        makeLink('icon' + width, img2, url);
      };
      const svgData = new XMLSerializer().serializeToString(svg2);
      img.setAttribute('src', 'data:image/svg+xml;base64,' + btoa(svgData));
    }
    function makeBorder(width, rx, border) {
      return `<rect x="${border / 2}" y="${border / 2}" width="${width - border}" height="${width - border}" rx="${rx}" stroke-width="${border}" fill="none" clip-path="url(#clip-frame)" />`;
    }
    function makeRect(x, y, width, rx, gap) {
      // return `<rect x="${x}" y="${y}" width="${width}" height="${width}" rx="${rx}" filter="url(#shadow1)" />`;
      return `<path d="M${width * 2 - rx} 0 h${width + rx} q" />`;
    }
    function makeConnext(x, y, width, rx, gap) {
      return `<path d="
        M${x} ${y}
        h${width - rx * 2}
        q${rx} 0 ${rx} ${rx}
        v${width - rx * 2}
        q0 ${rx} ${rx} ${rx}
        h${width - rx * 2}
        q${rx} 0 ${rx} ${rx}
        v${width - rx * 2}
        q0 ${rx} ${rx} ${rx}
        h${width - rx * 2}
        q${rx} 0 ${rx} ${rx}
        v${width - rx * 2}
        q0 ${rx} ${-rx} ${rx}
        h${-width + rx * 2}
        q${-rx} 0 ${-rx} ${-rx}
        v${-width + rx * 2}
        q0 ${-rx} ${-rx} ${-rx}
        h${-width + rx * 2}

        q${-rx} 0 ${-rx} ${rx}
        v${width - rx * 2}
        q0 ${rx} ${-rx} ${rx}
        h${-width + rx * 2}
        q${-rx} 0 ${-rx} ${-rx}
        v${-width + rx * 2}
        q0 ${-rx} ${rx} ${-rx}
        h${width - rx * 2}
        q${rx} 0 ${rx} ${-rx}

        v${-width + rx * 2}
        q0 ${-rx} ${-rx} ${-rx}
        h${-width + rx * 2}
        q${-rx} 0 ${-rx} ${-rx}
        v${-width + rx * 2}
        q0 ${-rx} ${rx} ${-rx}
        z" filter="url(#shadow)" />`;
    }
    const accentColor = '#FF6663';
    const stroke = accentColor;
    const fill = accentColor;
    const [svg] = document.getElementsByTagName('svg');
    const svgs = [];
    const width = 600;
    const strokeWidth = 0;
    const gap = 0;
    const rx = 55;
    const border = 20;
    const rectWidth = ((width - strokeWidth) - (gap * 2)) / 3;
    svg.setAttribute('stroke-width', strokeWidth);
    svg.setAttribute('stroke', stroke);
    svg.setAttribute('fill', fill);
    svg.setAttribute('width', width);
    svg.setAttribute('height', width);
    svg.insertAdjacentHTML('beforeend', makeConnext(rx + strokeWidth / 2, strokeWidth / 2, rectWidth, rx, gap));
    svg.insertAdjacentHTML('beforeend', makeRect(width / 3 * 2, strokeWidth / 2, width / 3 - strokeWidth / 2, rx, gap));
    // svg.insertAdjacentHTML('beforeend', makeBorder(width, 0, 20));
    // const clip = document.getElementById('clip-frame');
    // clip.insertAdjacentHTML('beforeend', `<rect x="0" y="0" width="${width}" height="${width}" rx="100" />`);
    addImage(128, svg);
    addImage(48, svg);
  </script>
</body>
