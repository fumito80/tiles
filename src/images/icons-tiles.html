<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Russo+One&display=swap" rel="stylesheet">
  <title>Icons Maker</title>
  <style>
    body {
      white-space: nowrap;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      border: 1px solid #ccc;
      background-color: #ccc;
    }
    .racing-sans-one-regular {
      font-family: "Racing Sans One", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 7.5rem;
    }

    img {
      aspect-ratio: 1;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- ここから -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <g transform="skewX(-10) scale(0.85, 0.7) translate(98, 105)">
      <defs>
        <clipPath id="clip-frame">
          <rect x="0" y="0" width="512" height="512" rx="40" />
        </clipPath>
      </defs>
      <rect fill="#BFD7EA" x="0" y="0" width="512" height="180" clip-path="url(#clip-frame)" />
      <rect fill="#14213D" x="0" y="140" width="512" height="100" clip-path="url(#clip-frame)" />
      <rect fill="#14213D" x="216" y="197" width="80" height="315" clip-path="url(#clip-frame)" />
      <rect fill="#BFD7EA" x="-33" y="200" width="250" height="370" rx="40" clip-path="url(#clip-frame)" />
      <rect fill="#BFD7EA" x="296" y="200" width="283" height="370" rx="40" clip-path="url(#clip-frame)" />
      <rect x="0" y="0" stroke="#14213D" stroke-width="20" fill="none" width="512" height="512" rx="40" />
    </g>
  </svg>
  <!-- ここまで -->
  <script>
    function makeLink(download, img, href) {
      const link = document.body.appendChild(document.createElement('a'));
      link.append(img);
      return Object.assign(link, { href, download });
    }
    function addImage(width, svg) {
      const svg2 = svg.cloneNode(true);
      svg2.setAttribute('width', width);
      svg2.setAttribute('height', width);
      const img = document.createElement('img');

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = width;
      const ctx = canvas.getContext('2d');

      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        const url = canvas.toDataURL('image/png');
        const img2 = document.createElement('img');
        img2.setAttribute('width', width);
        img2.src = url;
        makeLink('p' + width, img2, url);
      };
      const svgData = new XMLSerializer().serializeToString(svg2);
      img.setAttribute('src', 'data:image/svg+xml;base64,' + btoa(svgData));
    }
    const [svg] = document.getElementsByTagName('svg');
    // svg.querySelector('path').setAttribute('fill', '#E8E8E9');
    // svg.querySelector('path').setAttribute('stroke', '#222222');
    // svg.querySelector('circle').setAttribute('fill', '#1DA1F2');
    svg.setAttribute('width', '512');
    svg.setAttribute('height', '512');
    addImage(128, svg);
    addImage(48, svg);
  </script>
</body>
